<!-- Featured Articles Section -->
<section class="featured-section">
    <div class="container">

        <div class="section-header">
            <div>
                <span class="section-badge">
                    <span class="pulse-dot"></span>
                    مميز
                </span>
                <h2 class="section-title">مقالات مختارة</h2>
                <p class="section-subtitle">محتوى منتقى لبدء رحلة تعلمك</p>
            </div>
            <a href="/blog" class="view-all-btn">
                عرض الكل
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <div class="featured-articles">
            @for(article of featuredArticles; track article.id){
                <!-- Featured Article-->
                <article class="featured-article mb-4">
                    <a [href]="'/blog/' + article.slug" class="article-link">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="article-image">
                                    <img [src]="article.image" [alt]="article.title">
                                    <div class="image-overlay"></div>
                                    @if(article.featured){
                                        <span class="featured-badge">
                                        <i class="fas fa-star"></i>
                                        مميز
                                    </span>
                                    }
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="article-content">
                                    <div class="article-meta">
                                        <span class="category">{{article.category}}</span>
                                        <span class="reading-time">
                                            <i class="fas fa-clock"></i>
                                            {{article.readTime}}
                                        </span>
                                    </div>
                                    <h2 class="article-title">{{article.title}}</h2>
                                    <p class="article-excerpt">{{article.excerpt}}</p>
                                    <div class="article-footer">
                                        <div class="author-info">
                                            <img [src]="article.author.avatar" [alt]="article.author.name" class="author-avatar">
                                            <div>
                                                <p class="author-name">{{article.author.name}}</p>
                                                <p class="publish-date">{{article.date}}</p>
                                            </div>
                                        </div>
                                        <span class="read-more">
                                            اقرأ المقال
                                            <i class="fas fa-arrow-left"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </article>
            }
        </div>

    </div>
</section>
